<HTML>
<HEAD>



  <meta charset="utf-8">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script>
  window.setInterval(function(){
        $("#debug").load("/status");
  }, 100000);
  $(function() {
    $( "#4" )
      .button()
      .click(function( event ) {
        $("#debug").load("/toggle/4");
      });
  });
  $(function() {
    $( "#17" )
      .button()
      .click(function( event ) {
        $("#debug").load("/toggle/17");
      });
  });
  $(function() {
    $( "#21" )
      .button()
      .click(function( event ) {
        $("#debug").load("/toggle/21");
      });
  });
  $(function() {
    $( "#22" )
      .button()
      .click(function( event ) {
        $("#debug").load("/toggle/22");
      });
  });
  $(function() {
    $( "#18" )
      .button()
      .click(function( event ) {
        $("#debug").load("/toggle/18");
      });
  });
  $(function() {
    $( "#18delay" )
      .button()
      .click(function( event ) {
        $("#debug").load("/onwithdelay/18/10");
      });
  });
  $(function() {
    $( "#23" )
      .button()
      .click(function( event ) {
        $("#debug").load("/toggle/23");
      });
  });
  $(function() {
    $( "#23delay" )
      .button()
      .click(function( event ) {
        $("#debug").load("/onwithdelay/23/10");
      });
  });
  $(function() {
    $( "#level" )
      .slider( { 
		value:1, 
		min:10, 
		max:100,
		change:function(event, ui) {
			$("#level-output").load("/level/" + ui.value );
			$("#debug").load("/status" );
		}
	 });
  });
  </script>








  <TITLE>Testing Page</TITLE
</HEAD>
<BODY>

If not for this text, this page would be blank.

<BR>
<button id="4">4</button><BR>
<button id="17">17</button><BR>
<button id="21">21</button><BR>
<button id="22">22</button><BR>
<button id="18">18</button>
<button id="18delay">18 with delay</button><BR>
<button id="23">23</button>
<button id="23delay">23 with delay</button><BR>


<div id="debug">Output will show up here.</div>

<div style="width: 100%; overflow: hidden;">
    <div id="level" style="width: 600px; float: left;"></div>
    <div id="level-output" style="margin-left: 620px;">Unset</div>
</div>


</BODY>
</HTML>
